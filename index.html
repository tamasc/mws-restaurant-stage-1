<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#3397DB" />
  <link rel="stylesheet" media="all" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" media="all" href="css/styles.css" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <title>Restaurant Reviews</title>
  <script async defer type="application/javascript" src="vendor/idb.min.js"></script>
  <script async defer type="application/javascript" src="vendor/lozad.min.js"></script>
  <script async defer type="application/javascript" src="js/renderhelper.js"></script>
  <script async defer type="application/javascript" src="js/dbhelper.js"></script>
  <script async defer type="application/javascript" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=@@GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script>
</head>

<body>
  <header>
    <div class="heading-container">
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </div>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" role="application"></div>
    </section>
    <section>
      <div class="filter-options">
        <h3>Filter Results</h3>
        <div class="select-container">
          <select aria-label="Select neighborhood" role="listbox" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <select aria-label="Select cuisine" role="listbox" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
          <select aria-label="Select favorites" role="listbox" id="favorites-select" name="favorites" onchange="updateRestaurants()">
            <option value="all">All Restaurants</option>
            <option value="favorites">Favorites</option>
            <option value="non-favorites">Non-favorites</option>
          </select>
        </div>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

</body>

</html>
