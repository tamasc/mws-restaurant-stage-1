<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <div class="heading-container">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </div>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" role="application"></div>
    </section>
    <section>
      <div class="filter-options">
        <h3>Filter Results</h3>
        <div class="select-container">
          <select aria-label="Select neighborhood" role="listbox" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <select aria-label="Select cuisine" role="listbox" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <!-- TODO: fix importing from node modules, remove the line bellow -->
  <script type="application/javascript" src="js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- TODO: uncomment this and remove upper script imports when scripts
     files ar refactored and concatination is working -->
  <!-- <script type="application/javascript" charset="utf-8" src="js/all.js"></script> -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=@@GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
